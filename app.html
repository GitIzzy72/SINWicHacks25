<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SINWicHacks25</title>
        <!--<link rel="icon" type="image/svg+xml" href="images/favicon.svg">-->
        <link rel="stylesheet" href="styles.css">
        <link rel="script" href="run.js">
    </head>
    <body>
        <div class="header">
            <h1>SINWicHacks25</h1>
        </div>
        <div class="container">
            <div class="buttons">
                <button id="startButton" onclick="document.getElementById('webcam').play()">►</button>
                <button id="stopButton" onclick="document.getElementById('webcam').pause()">⏸︎</button>
                <button id="alert" onclick="playAlert()">Alert</button>
                <button id="startSession">Start Session</button>
                <button id="stopSession">Stop Session</button>
            </div>
            <video id="webcam" autoplay="true" >
                <script src="webcam.js"></script>
            </video>
            <audio style="display: none;" id="notification" preload src="sounds/FriendlyAlert.mp3"></audio>
        </div>

        <script src="script.js"></script>

        
    </body>

    </footer>
</html>
